
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Journal</h2>
                    <br>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-3 portfolio-item">
                        <a href="#postModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    {{ post.title }}
                                </div>
                            </div>
                            <img src="figures/blog/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
