
    <!-- Map Grid Section -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br>
                    <h2>Maps</h2>
                    <br>
                    <p>As a kid I really liked all kinds of maps: on paper, map-monde, reliefs, countries...<br>
                        So 30 years later it feels good to create my own maps.<br>
                        Big thanks to the creator of <a href='https://leafletjs.com/'>Leaflet.</a>
                    </p>
                </div>
            </div>
            <div class="row">
                {% for post in site.maps %}
                    <div class="col-sm-3 portfolio-item">
                        <a href="{{ post.url }}" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    {{ post.title}}
                                </div>
                            </div>
                            <img src="../figures/maps/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
