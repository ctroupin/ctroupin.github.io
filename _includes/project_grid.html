
    <!-- Project Grid Section -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects and works</h2>
                    <br>
                </div>
            </div>
            <div class="row">
                {% for post in site.projects %}
                    <div class="col-sm-2 portfolio-item">
                        <a href="{{ post.url }}" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    {{ post.title}}
                                </div>
                            </div>
                            <img src="figures/projects/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
