
    <!-- "Where to run" Grid Section -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br><br>
                    <h2> Where to <i class="fas fa-running"></i> in <i class="far fa-building"></i> ?</h2>
                    <br>
                </div>
            </div>
            <div class="row">
                {% for post in site.running %}
                    <div class="col-sm-2 portfolio-item">
                        <a href="{{ post.url }}" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    <h3>{{ post.title }}</h3>
                                </div>
                            </div>
                            <img src="../figures/run/{{ post.country }}.png" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
