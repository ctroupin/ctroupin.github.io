<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			Fuentes de agua en Gran Canaria
		</title>
		<script src ="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" integrity="sha512-KQk/GTCcAywe4iEOhnZ6ZmWDNv/3NvOE6f0iUvrNVCX/oD7+sPXAeDP90aOX3EXHmerC6gDYUlUBaSd4hxjWEw==" crossorigin="anonymous" />
		<link rel="stylesheet" href="../css/ionicons.min.css">
		<link rel="stylesheet" href="../css/L.Icon.FontAwesome.css">
		<style type="text/css">
			#map { height : 800px; }
		</style>
	</head>
	<body>

		<div id="map"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.min.js" integrity="sha512-AmR6ebpa6q+35FINPlrJIYOOFeDIw5B+rcrMnBjZpMl1mehG/R7jVYPJpxFNc5ljk/7af5vAYuRl9mCu9avdDw==" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/basemaps.js"></script>

		<script>

			var map = L.map('map', {
			  fullscreenControl: true,
			  center: [27.9, -15.6026],
			  zoom: 11
			});

			var baseMaps = {
				"Stamen Terrain": Stamen_Terrain,
				"Open Street Map": OpenStreetMap_Mapnik
			};

			var Fuentes = [
										  [[28.01674, -15.55468], "Barranco de la Mina<br> (Utiaca)"],
											[[27.95225, -15.57041],"La Culata"],
											[[28.0663, -15.56387], "La Laguna de Valleseco "],
											[[28.05839, -15.68844], "Tamadaba"],
											[[28.08757, -15.63634], "Las Rosas"],
											[[28.10781, -15.59814], "Santa Cristina"],
											[[28.05901, -15.54137], "Aguas de Teror"],
											[[27.983, -15.6677], "El Chorillo"],
										];

			for (i = 0; i < Fuentes.length; i++) {
				var marker = new L.marker(Fuentes[i][0], { opacity: 0.85 }); //opacity may be set to zero
				//marker.bindTooltip("ðŸš°", {permanent: true, className: "my-label", offset: [0, 0] });
				marker.bindPopup("ðŸš° " + Fuentes[i][1]);
				console.log(Fuentes[i][1]);
				marker.addTo(map);
			};


			map.addLayer(OpenStreetMap_Mapnik);

			L.control.layers(baseMaps, null, {collapsed:false}).addTo(map);

			</script>

</body>
</html>
