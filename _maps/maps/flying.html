<div id="mapbase"></div>
<script src="../data/airports.js"></script>

<script>

  var map2 = L.map('mapbase').setView([0, 0.], 2);
  var Carto = L.layerGroup([
        L.tileLayer.provider('CartoDB.PositronNoLabels'),
        L.tileLayer.provider('CartoDB.PositronOnlyLabels')
      ])
  map2.addLayer(Carto)

  var heatStyle = {
    gradient : {.65: "white", .75:"#FFFF36", .85:"#FF9D00", .9:"#FF1700", .95:"#900000", 1:"black"},
    minOpacity: 0.75,
            radius: 3,
            blur: 3,
  };

  var heatmap = L.heatLayer(airports, heatStyle);
  heatmap.addTo(map2);

</script>
