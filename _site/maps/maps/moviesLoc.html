  #map { height : 800px; }

  <body>

    <div id="map"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.5/Control.FullScreen.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.13.0/leaflet-providers.min.js" integrity="sha512-5EYsvqNbFZ8HX60keFbe56Wr0Mq5J1RrA0KdVcfGDhnjnzIRsDrT/S3cxdzpVN2NGxAB9omgqnlh4/06TvWCMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="../data/movielocations.js"></script>

    <script>

    var origin = [34.08, -118.5];
    var map = L.map('map', {
      fullscreenControl: true,
    }).setView(origin, 11);

    var Stamen_Toner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});

    map.addLayer(Stamen_Toner)

    console.log(movieplaces);

    let imov = 0;
    var colorList = ["red", "#1776FF", "#009306", "yellow", "#FF8927"]
    for (var k in movieplaces){
      for (i = 0; i < movieplaces[k].length; i++) {
        console.log(colorList[imov]);
          L.circleMarker(movieplaces[k][i], {"color": colorList[imov],
          "fillColor": colorList[imov], 'fillOpacity': 0.8}).bindPopup(k).addTo(map);
        }

      imov += 1;
      console.log(imov);
    };

    </script>

  </body>
