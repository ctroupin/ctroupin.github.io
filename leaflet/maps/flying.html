<div id="map"></div>
<script src="/lib/leaflet/leaflet.js/"></script>
<link rel="stylesheet" href="/lib/leaflet/leaflet.css"/>
<link rel="stylesheet" href="/leaflet/js/Control.FullScreen.css">
<script type="text/javascript" src="/leaflet/js/leaflet-heat.js"></script>
<script type="text/javascript" src="/leaflet/js/basemaps.js"></script>
<script type="text/javascript" src="/leaflet/data/airports.json"></script>
<script>

  var map = L.map('map', {
    fullscreenControl: true,
  }).setView([0, 0.], 1);

  map.addLayer(CartoDB_DarkMatter)

  var heatStyle = {
    gradient : {.65: "white", .75:"#FFFF36", .85:"#FF9D00", .9:"#FF1700", .95:"#900000", 1:"black"},
    minOpacity: 0.75,
            radius: 3,
            blur: 3,
  };

  var heatmap = L.heatLayer(airports, heatStyle);
  heatmap.addTo(map);

</script>
