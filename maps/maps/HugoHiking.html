	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8"/>

			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<title>
				Walking with Hugo
			</title>
			<script src ="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.5/Control.FullScreen.css">
			<style type="text/css">
				#map { height : 800px; }
				.hexbin-hexagon {
					stroke: #000;
					stroke-width: .5px;
				}

			</style>
		</head>
		<body>

			<div id="map"></div>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.5/Control.FullScreen.min.js"></script>
			<script type="text/javascript" src="../js/gpxcompute.js"></script>
			<script type="text/javascript" src="../js/basemaps.js"></script>
			<script src="https://d3js.org/d3.v4.min.js"></script>
			<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
			<script src="https://rawgit.com/Asymmetrik/leaflet-d3/master/dist/leaflet-d3.js" charset="utf-8"></script>
			<script src="GPX/HugoMoves.js"></script>

			<script>

				var origin = [50.5887, 5.8699];
				var gpxdir = 'GPX/'
				var map = L.map('map', {
					fullscreenControl: true,
				}).setView(origin, 15);

				map.addLayer(OpenStreetMap_BlackAndWhite)

				var baseMaps = {
					"OpenStreetMap B&W": OpenStreetMap_BlackAndWhite,
					"OpenStreetMap": OpenStreetMap_Mapnik,
					"Stamen Terrain": Stamen_Terrain,
					"ESRI Dark Grey Canvas": Esri_DarkGreyCanvas,
				};

				var heatStyle = {
					gradient : {.7: "white", .8:"#FFFF36", .9:"#FF9D00", .95:"#FF1700", 1.:"black"},
					minOpacity: 0.75,
					radius: 7,
					blur: 7,
				};

				var hexoptions = {
					radius : 12,
					opacity: 0.65	,
					duration: 200,
					colorScaleExtent: [ 1, 250 ],
					radiusScaleExtent: [ 1, undefined ],
					colorRange: [ '#EDEDED', '#FFE104', '#FFAB1B', '#FF040C', '#000000' ],
					colorValue: function(d) { return log(d.length); },
					radiusRange: [ 4, 12 ],
				};

				// control that shows state info on hover
				var summary = L.control({position: 'bottomright'});
				// control that shows state info on hover
				var info = L.control({position: 'bottomright'});

				info.onAdd = function (map) {
					this._div = L.DomUtil.create('div', 'info');
					this.update();
					return this._div;
				};

				info.update = function (props, d, dp, dm) {
				this._div.innerHTML = (props ?
					'<i class="fa fa-calendar" aria-hidden="true"></i> ' + props.time.substring(0, 10) +
					'&emsp; ' + d.toFixed(2) + ' km'
					: 'Hover over a track'
					);
				};

				info.addTo(map);

				latlon = [];
				lonlat = [];
				var totaldist = 0.0;

				// Define some functions to work on the line look
				function highlightFeature(e) {
					var layer = e.target;
					trackLength = computeTrackLength(layer);
					layer.setStyle({
						color: "black",
						weight: 5,
					});
					if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
						layer.bringToFront();
					}
					info.update(layer.feature.properties, trackLength);
				}

				function resetHighlight(e) {
					var layer = e.target;
					layer.setStyle({
						color: "red",
						weight: 1.5,
					});
					info.update();
				}

				function zoomToFeature(e) {
					map.fitBounds(e.target.getBounds());
				}

				var onEachFeature = function (feature, layer) {
					layer.on({
						mouseover: highlightFeature,
						mouseout: resetHighlight,
						click: zoomToFeature
					});
					coords = feature.geometry.coordinates;
					latmean = 0
					lonmean = 0
					for ( var i=0; i < coords.length; ++i ){
						latmean += coords[i][1]
						lonmean += coords[i][0]
						latlon.push([coords[i][1], coords[i][0]]);
						lonlat.push([coords[i][0], coords[i][1]]);
					}

					trackLength = computeTrackLength(layer);
					totaldist += trackLength;
					console.log("Track length: " + trackLength);
					console.log("Total distance: " + totaldist);
					//latmean = latmean / coords.length
					//lonmean = lonmean / coords.length
					//L.circleMarker([latmean, lonmean], {radius: 5, color: 'red'}).addTo(map);
				};


				var customLayer = L.geoJson(null, {
					style: function(feature) {
						return {
							color: 'red',
							weight: 2,
							opacity: .8,
							};
					},
					onEachFeature: onEachFeature
				});

				var nMoves = moves.length;
				var OldTracks = [];
				for (var i = 0; i < nMoves ; i++) {
					console.log("i = " + i);
					var moveGps = omnivore.gpx(gpxdir + moves[i], null, customLayer).on('ready', function() {
						done(totaldist, nMoves);
					});
				}
				moveGps.addTo(map);


				function done(totaldist, nMoves) {
	        summary.onAdd = function (map) {
	            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
	            this._div.innerHTML = '<b>Total distance: </b>' + totaldist.toFixed(2) + ' km <br>' +
	            '<b>Number of tracks: </b>' + nMoves;
	            return this._div;
	        };
	        summary.addTo(map);
	      }

				var heatmap = L.heatLayer(latlon, heatStyle);
				heatlayer = L.layerGroup(heatmap);

				var hexLayer = L.hexbinLayer(hexoptions);
				hexLayer.data(lonlat);
				//hexLayer.addTo(map);

				var distCircles = []
				for(count = 1; count < 5; count++){
					dCircle = L.circle(origin, count * 1000.,
					{color: "black", fillColor: "None", "weight": 3, dashArray: '20,15'});
					distCircles.push(dCircle);
				}

				circleLayer = L.layerGroup(distCircles).addTo(map);

				var overlayers = {
					"Heat map": heatmap,
					"Tracks": moveGps,
					"Hexbin": hexLayer,
					"Distance circles": circleLayer
				};

				L.control.scale().addTo(map);
				L.control.layers(baseMaps, overlayers, {autoZIndex:true, collapsed:false}).addTo(map);

			</script>

		</body>
	</html>
